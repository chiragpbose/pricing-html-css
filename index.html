<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
			rel="stylesheet"
		/>

		<title>Pricing component</title>
	</head>
	<body>
		<section class="background">
			<section class="heading">Our Pricing</section>
			<section class="toggle-container">
				<article>Annually</article>
				<label class="toggle" for="myToggle">
					<input class="toggle__input" type="checkbox" id="myToggle" />
					<section class="toggle__fill"></section>
				</label>
				<article>Monthly</article>
			</section>
			<section class="columns-container">
				<section class="column basic">
					Basic
					<section class="price" id="basic-price">
						<section class="dollar">$</section>
						199.99
					</section>
					<section class="details">
						<section class="divider"></section>
						<section class="storage">500 GB Storage</section>
						<section class="divider"></section>
						<section class="number-of-users">2 Users Allowed</section>
						<section class="divider"></section>
						<section class="data-limit">Send up to 3 GB</section>
						<section class="divider"></section>
					</section>
					<section class="button">
						<button>Learn More</button>
					</section>
				</section>

				<section class="column professional">
					Professional
					<section class="price" id="professional-price">
						<section class="dollar">$</section>
						249.99
					</section>
					<section class="details">
						<section class="divider"></section>
						<section class="storage">1 TB Storage</section>
						<section class="divider"></section>
						<section class="number-of-users">5 Users Allowed</section>
						<section class="divider"></section>
						<section class="data-limit">Send up to 10 GB</section>
						<section class="divider"></section>
					</section>
					<section class="button">
						<button class="button-professional">Learn More</button>
					</section>
				</section>

				<section class="column master">
					Master
					<section class="price" id="master-price">
						<section class="dollar">$</section>
						399.99
					</section>
					<section class="details">
						<section class="divider"></section>
						<section class="storage">2 TB Storage</section>
						<section class="divider"></section>
						<section class="number-of-users">10 Users Allowed</section>
						<section class="divider"></section>
						<section class="data-limit">Send up to 20 GB</section>
						<section class="divider"></section>
					</section>
					<section class="button">
						<button>Learn More</button>
					</section>
				</section>
			</section>
		</section>
		<script src="index.js"></script>
	</body>
</html>
